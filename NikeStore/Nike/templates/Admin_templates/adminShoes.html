{% extends 'Admin_templates/adminPanel.html' %}
{% load static %}

{% block adminContainer %}
            <div class="container">
                           <div class="row mt-3">
                                 <div class="col">
                                    <a href="/adminPanel/createShoe" class="btn btn-success ml-auto">Create shoe</a>
                                        <table class="table mt-3">
                                              <thead class="thead-dark">
                                                    <tr>
                                                          <th scope="col">ID</th>
                                                          <th scope="col">Image</th>
                                                          <th scope="col">Name</th>
                                                          <th scope="col">GENDER_ID</th>
                                                          <th scope="col">Price</th>
                                                          <th scope="col">EDIT</th>
                                                          <th scope="col">DELETE</th>
                                                    </tr>
                                              </thead>
                                              <tbody>
                                                   {% for shoe in shoes %}
                                                       <tr>
                                                              <td>{{ shoe.id }}</td>
                                                              <td>
                                                                   <img src="{% static  'media/'%}{{shoe.image_url }}" width="60px" height="60px">
                                                              </td>
                                                              <td>{{ shoe.name }}</td>
                                                              <td>{{ shoe.genderId }}</td>
                                                              <td>{{ shoe.price }}$</td>
                                                              <td>
                                                                <a href="/adminPanel/editShoe?id={{ shoe.id }}" class="btn btn-success ml-auto">EDIT</a>
                                                              </td>
                                                              <td>
                                                                <a href="/adminPanel/deleteShoe?id={{ shoe.id }}" class="btn btn-danger ml-auto">DELETE</a>
                                                              </td>
                                                       </tr>
                                                   {% endfor %}
                                              </tbody>
                                        </table>

                                 </div>
                           </div>
                      </div>
{% endblock adminContainer %}
