{% extends 'Admin_templates/adminPanel.html' %}
{% load static %}

{% block adminContainer %}
            <div class="container">
                           <div class="row mt-3">
                                 <div class="col">
                                        <table class="table mt-3">
                                              <thead class="thead-dark">
                                                    <tr>
                                                          <th scope="col">ID</th>
                                                          <th scope="col">Name</th>
                                                          <th scope="col">Email</th>
                                                          <th scope="col">Superuser</th>
                                                          <th scope="col">Active</th>
                                                    </tr>
                                              </thead>
                                              <tbody>
                                                   {% for u in users %}
                                                       <tr>
                                                            <td>{{ u.id }}</td>
                                                            <td>{{ u.username }}</td>
                                                            <td>{{ u.email }}</td>
                                                            <td>{{ u.is_superuser }}</td>
                                                            <td>{{ u.is_active }}</td>
                                                       </tr>
                                                   {% endfor %}
                                              </tbody>
                                        </table>
                                 </div>
                           </div>
                      </div>
{% endblock adminContainer %}
