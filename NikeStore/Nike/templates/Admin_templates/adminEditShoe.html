{% extends 'Admin_templates/adminPanel.html' %}
{% load static %}

{% block adminContainer %}
            <div class="container">
                           <div class="row mt-3">
                                 <div class="col col-4 offset-3">
                                         <form action="{% url 'editShoe' %}" method="post" enctype="multipart/form-data">
                                                    {% csrf_token %}
                                                    <input type="hidden" name="id" value="{{ shoe.id }}">
                                                    <img src="{% static  'media/'%}{{shoe.image }}" width="200px" height="200px">
                                                    <div class="form-group mt-5">
                                                                <label>Picture</label>
                                                                <div class="custom-file">
                                                                    <input type="file" name="shoePicture" accept=".jpg, .jpeg, .png" required value="{{ shoe.image }}">
                                                                 </div>
                                                    </div>

                                                    <div class="form-group mt-3">
                                                        <label>Name</label>
                                                        <input type="text" name="name" class="form-control" required value="{{ shoe.name }}">
                                                    </div>
                                                    <div class="form-group mt-3">
                                                        <label>Gender</label>
                                                        <select name="genderId">
                                                            <option value="1" {% if shoe.genderId_id == 1 %}
                                                              selected
                                                            {% endif %} >MALE</option>
                                                            <option value="2" {% if  shoe.genderId_id == 2 %}
                                                              selected
                                                            {% endif %} >FEMALE</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group mt-3">
                                                        <label>Price</label>
                                                        <input type="price" name="price" class="form-control" required value="{{ shoe.price }}">
                                                    </div>
                                                    <div class="form-group mt-3">
                                                        <label>Description</label>
                                                        <textarea name="description" class="form-control"  required>{{ shoe.description }}</textarea>
                                                    </div>
                                                    <div class="form-group mt-3">
                                                        <label>Color</label>
                                                        <input type="text" name="color" class="form-control" required value="{{ shoe.color }}">
                                                    </div>
                                                    <div class="form-group btns mt-3">
                                                        <button class="btn btn-success">Save</button>
                                                    </div>
                                        </form>
                                 </div>
                           </div>
                      </div>
{% endblock adminContainer %}
