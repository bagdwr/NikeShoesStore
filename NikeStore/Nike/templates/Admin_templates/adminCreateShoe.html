{% extends 'Admin_templates/adminPanel.html' %}
{% load static %}

{% block adminContainer %}
            <div class="container">
                           <div class="row mt-3">
                                 <div class="col col-4 offset-3">
                                         <form action="{% url 'createShoe' %}" method="post" enctype="multipart/form-data">
                                                    {% csrf_token %}
                                                    <div class="form-group mt-5">
                                                                <label>Picture</label>
                                                                <div class="custom-file">
                                                                    <input type="file" name="shoePicture" accept=".jpg, .jpeg, .png">
                                                                 </div>
                                                    </div>

                                                    <div class="form-group mt-3">
                                                        <label>Name</label>
                                                        <input type="text" name="name" class="form-control" required>
                                                    </div>
                                                    <div class="form-group mt-3">
                                                        <label>Gender</label>
                                                        <select name="genderId">
                                                            <option value="1">MALE</option>
                                                            <option value="2">FEMALE</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group mt-3">
                                                        <label>Price</label>
                                                        <input type="number" name="price" class="form-control" required>
                                                    </div>
                                                    <div class="form-group mt-3">
                                                        <label>Description</label>
                                                        <textarea name="description"  class="form-control" required></textarea>
                                                    </div>
                                                    <div class="form-group mt-3">
                                                        <label>Color</label>
                                                        <input type="text" name="color" class="form-control" required>
                                                    </div>
                                                    <div class="form-group btns mt-3">
                                                        <button class="btn btn-success">Create</button>
                                                    </div>
                                        </form>
                                 </div>
                           </div>
                      </div>
{% endblock adminContainer %}
