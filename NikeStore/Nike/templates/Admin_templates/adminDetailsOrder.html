{% extends 'Admin_templates/adminPanel.html' %}
{% load static %}

{% block adminContainer %}
            <div class="container">
                           <div class="row mt-3">
                                 <div class="col">
                                        <table class="table mt-3">
                                              <thead class="thead-dark">
                                                    <tr>
                                                          <th scope="col">ID</th>
                                                          <th scope="col">Image</th>
                                                          <th scope="col">Name</th>
                                                          <th scope="col">GENDER</th>
                                                          <th scope="col">Price</th>
                                                          <th scope="col">Size</th>
                                                    </tr>
                                              </thead>
                                              <tbody>
                                                   {% for shoe in shoes %}
                                                       <tr>
                                                              <td>{{ shoe.id }}</td>
                                                              <td>
                                                                   <img src="{% static  'media/'%}{{shoe.image_url }}" width="60px" height="60px">
                                                              </td>
                                                              <td>{{ shoe.name }}</td>
                                                              <td>{{ shoe.genderId.genderName }}</td>
                                                              <td>{{ shoe.price }}$</td>
                                                              <td>{{ shoe.sizes.sizeNumb }}</td>
                                                       </tr>
                                                   {% endfor %}
                                              </tbody>
                                        </table>

                                 </div>
                           </div>
                      </div>
{% endblock adminContainer %}
